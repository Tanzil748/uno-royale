<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Uno Royale</title>
  </head>
  <body>
    <header>
      <h1 class="headerTitle">Uno Royale</h1>
      <div class="subTitle">
        <h5>First to Zero Cards Wins!</h5>
        <button class="reset">Reset Game</button>
      </div>
      <div class="cardCount">
        <h5>Computer Cards Left: <span class="computerCardCount"></span></h5>
        <h5>Player Cards Left: <span class="playerCardCount"></span></h5>
      </div>
    </header>

    <!-- where user can draw/place cards & skip turn -->
    <section class="deckControls">
      <div class="deck">
        <span id="originalDeck"></span>
      </div>
      <div class="placedCards">
        <span id="placedCardsDisplay"></span>
      </div>
      <button>Skip Turn</button>
    </section>

    <!-- player cards (should be visible) -->
    <section class="playerCards">
      <div class="playerCardContainer"></div>
    </section>
  </body>
</html>
