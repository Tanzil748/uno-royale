<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Uno Royale</title>
  </head>
  <body>
    <header>
      <h1 class="headerTitle">Uno Royale</h1>
      <div class="cardCount">
        <h5># of Computer Cards:</h5>
        <h5># of Player Cards:</h5>
      </div>
    </header>

    <!-- where user can draw/place cards & skip turn -->
    <div class="deckControls">
      <div class="deck">deck</div>
      <div class="placedCards">placed cards</div>
      <button>Skip Turn</button>
    </div>

    <!-- player cards (should be visible) -->
    <div class="playerCards">
      <span id="playerCardDisplay"></span>
    </div>
  </body>
</html>
