<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Uno Royale</title>
  </head>
  <body>
    <header>
      <h1 class="headerTitle">Uno Royale</h1>
      <div class="subTitle">
        <h5>First to Zero Cards Wins!</h5>
        <button class="reset">Reset Game</button>
      </div>
    </header>

    <!-- computer hands (should only show back of card) -->
    <section class="compCardContainer">
      <div id="compHand"></div>
    </section>

    <!-- where user can draw/place cards & skip turn -->
    <section class="deckControls">
      <div id="originalDeck"></div>
      <div id="placedCards"></div>
      <button>Skip Turn</button>
    </section>

    <!-- player cards (should be visible) -->
    <section class="playerCardContainer">
      <div id="playerHand"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
